<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-5">
        <app-contact-list
            (contactWasSelected)="selectedContact = $event"></app-contact-list>
    </div>
    <div class="col-md-4">
        <app-contact-details
            *ngIf="selectedContact; else infoText"
            [contact]="selectedContact"></app-contact-details>
        <ng-template #infoText>
            <p>Please select a Contact.</p>
        </ng-template>
    </div>
    <div class="col-md-1"></div>
</div>
