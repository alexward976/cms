<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row">
      <div class="col-xs-8">
        <h2>Contacts</h2>
      </div>
      <div class="col-xs-4">
        <button
          class="btn btn-success"
          style="margin-top: 1em"
          [routerLink]="['/contacts/new']"
        >
          New Contact
        </button>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <div cdkDropList [cdkDropListData]="contacts">
      <app-contact-item
        cdkDrag
        [cdkDragData]="contact"
        *ngFor="let contact of contacts"
        [contact]="contact"
      ></app-contact-item>
    </div>
  </div>
</div>
