<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row">
      <div class="title pad-left-right">Contacts</div>
    </div>
    <div class="row">
      <div class="input-group pull-left pad-left-right col-xs-7">
        <input
          class="form-control"
          #searchBox
          (keyup)="search(searchBox.value)"
          placeholder="Enter a search value"
        />
        <div
          class="glyphicon glyphicon-search input-group-addon"
          (click)="search(searchBox.value)"
        ></div>
      </div>
      <div class="pull-right pad-left-right">
        <a class="btn btn-success" [routerLink]="['new']">New Contact</a>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <div cdkDropList [cdkDropListData]="contacts">
      <app-contact-item
        cdkDrag
        [cdkDragData]="contact"
        *ngFor="let contact of contacts | contactsFilter : term"
        [contact]="contact"
      ></app-contact-item>
    </div>
  </div>
</div>
