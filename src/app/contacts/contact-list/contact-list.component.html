<div class="panel panel-default">
    <div class="panel-heading">
        <div class="row ">
            <div class="col-xs-8">
                <h2>Contacts</h2>
            </div>
            <div class="col-xs-4">
                <button class="btn btn-success" style="margin-top: 1em">New Contact</button>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <app-contact-item 
            *ngFor="let contact of contacts"               
            [contact]="contact"
            (contactSelected)="onContactSelected(contact)"></app-contact-item>
    </div>
</div>
